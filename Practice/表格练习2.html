<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习2</title>
</head>

<body>
    <table border="1" cellpadding="0" cellspacing="0" width="400" align="center" height="300">
        <thead height="80">
            <tr>
                <td></td>
                <td colspan="2"></td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3"></td>
                
                
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <tr>

                <td></td>

            </tr>
        </tbody>
    </table>
</body>

</html>
<--! 为什么使用跨行和跨列时，表格会变形 -->
    <--! 因为没有删除掉多余的单元格 -->
