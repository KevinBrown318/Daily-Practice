<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h2>青春不常在，赶紧谈恋爱</h2>
    <table>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man"><label for="man">男</label>
                <input type="radio" name="sex" id="woman"><label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地</td>
            <td>
                <input type="text" value="重庆思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marriage" id="未婚"><label for="未婚">未婚</label>
                <input type="radio" name="marriage" id="已婚"><label for="已婚">已婚</label>
                <input type="radio" name="marriage" id="离婚"><label for="离婚">离婚</label>
            </td>
        </tr>
        <tr>   
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" id="keai"><label for="keai">可爱的</label>
                <input type="checkbox" id="wenrou"><label for="wenrou">温柔的</label>
                <input type="checkbox" id="wumei"><label for="wumei">妩媚的</label>
                <input type="checkbox" id="wenjing"><label for="wenjing">文静的</label>
                <input type="checkbox" id="其他"><label for="其他">其他</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea value="自我介绍"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"><br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我已同意条款和会员条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18，单身</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
